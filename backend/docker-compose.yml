version: '3.8'

services:
  api:
    build: .
    container_name: ultrapdf-backend
    # Volume mapping: Menghubungkan folder lokal dengan folder di dalam Docker
    volumes:
      - .:/app
      # Pastikan folder uploads dan outputs tetap ada
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - PORT=8000
    # Mengaktifkan --reload agar FastAPI otomatis update saat kode berubah
    # --limit-max-requests: tidak ada limit untuk jumlah request
    # --timeout-keep-alive: keep connection alive lebih lama untuk file besar
    # --timeout-graceful-shutdown: waktu untuk graceful shutdown
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --timeout-keep-alive 300 --timeout-graceful-shutdown 30
    restart: always